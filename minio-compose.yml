version: '3'

services:
  minio:
    container_name: poke-m
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: poke
      MINIO_ROOT_PASSWORD: pokemon123
    command: server --console-address ":9001" /data

volumes:
  minio_storage: {}